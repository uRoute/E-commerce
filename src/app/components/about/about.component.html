<section class="details">
    <div class="row align-items-center ">
        <div class="col-12 col-sm-12 col-md-3 p-2">
            <div class="product-image">
                <div class="product-image">
                    <owl-carousel-o [options]="mainOptions">
                        <ng-container *ngFor="let slide of product.images">
                          <ng-template carouselSlide>
                            <img [src]="slide" [alt]="slide" [title]="slide">
                          </ng-template>
                        </ng-container>
                      </owl-carousel-o>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-9 p-2">
            <div class="product-desc">
                <h3 class="h2"> {{product.title}} </h3>
                <p class="text-muted"> {{product.description}} </p>
                <div class="p-1">
                    <h3 class="h5">{{product.category.name}}</h3>
                    <div class="d-flex align-items-center justify-content-between">
                        <h3 class="h5"> {{product.price}}EGP</h3>
                        <div class="d-flex align-items-center justify-content-between">
                            <i class="fas fa-star rating-color"></i>
                            <span class="text-muted">{{product.ratingsAverage}}</span>
                        </div>
                    </div>
                </div>

            </div>
            <button (click)="addtoCart(product._id)" class="btn-main w-100">Add product</button>
        </div>
    </div>
</section>
