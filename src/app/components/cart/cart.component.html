<section class="cart p-3 m-3 bg-main-light rounded ">
    
    <div class="cart-head">
        <h2>Shop Cart</h2>
        <h4 class="text-main "> Total price: {{cartData.totalCartPrice|currency:"EGP "}}</h4>
    </div>
    <div class="cart-body">
        <div class="row align-items-center border-bottom rounded " *ngFor="let item of cartData.products">
            <div class="col-12 col-sm-12 col-md-2 p-2">
                <div class="item-image">
                    <img class="w-100 rounded " [src]="item.product.imageCover" alt="">
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-10 p-2">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-12 col-sm-12 col-md-10 p-2">
                            <div class="item-desc">
                                <h3> {{item.product.title}} </h3>
                                <p class="text-main "> Price: {{item.price|currency:"EGP "}}</p>
                                <button class="text-main btn btn-outline p-0" (click)="removeItem(item.product.id)"><i class="fa-regular fa-trash-can p-1"></i>REMOVE</button>
                            </div>
                        </div>
                        <div class="col-12 col-sm-12 col-md-2 p-2">
                            <div class="item-desc">
                                <button class="btn border-success btn-sm mx-2" (click)="changeCount(item.product.id,item.count+1)">+</button>
                                <span class="text-main">{{item.count}}</span>
                                <button class="btn border-success btn-sm  mx-2" (click)="changeCount(item.product.id,item.count-1)">-</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</section>
